<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decision Table Calculator</title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 10px;
            text-align: center;
            max-width: fit-content;
        }

        button {
            margin: 5px;
        }
    </style>
</head>

<body>
    <h1>Decision Table Calculator</h1>

    <table id="decisionTable">
        <tr>
            <th></th>
            <th>A1</th>
            <th>A2</th>
        </tr>
        <tr>
            <td>s1</td>
            <td><input type="number"></td>
            <td><input type="number"></td>
        </tr>
        <tr>
            <td>s2</td>
            <td><input type="number"></td>
            <td><input type="number"></td>
        </tr>
    </table>

    <button onclick="addRow()">Add Sn</button>
    <button onclick="removeRow()">Remove Sn</button>
    <br>
    <button onclick="addColumn()">Add An</button>
    <button onclick="removeColumn()">Remove An</button>
    <br>
    <button onclick="transposeTable()">Transpose Table</button>
    <br>

    <label for="alpha">Hurwicz Optimism Index (Î±): </label>
    <input type="number" id="alpha" step="0.01" value="0.5">
    <br>

    <button onclick="calculate()">Calculate Criteria</button>

    <h2>Results:</h2>
    <p id="maximax">MaxiMax: </p>
    <p id="maximin">MaxiMin: </p>
    <p id="minimaxRegret">miniMax Regret: </p>
    <p id="hurwicz">Hurwicz Optimism: </p>
    <p id="laplace">Laplace's Principle: </p>

    <script src="script.js"></script>
</body>

</html>
