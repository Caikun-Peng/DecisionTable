<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decision Table Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="fixed-header">
        <h2>Decision Table Calculator</h2>
    </div>
    <table id="decisionTable">
        <tr>
            <th></th>
            <th>A1</th>
            <th>A2</th>
        </tr>
        <tr>
            <td>s1</td>
            <td><input type="text"></td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>s2</td>
            <td><input type="text"></td>
            <td><input type="text"></td>
        </tr>
    </table>
    <br>
    <div>
        <button onclick="addSn()">Add Sn</button>
        <button onclick="removeSn()">Remove Sn</button>
    </div>
    <div>
        <button onclick="addAn()">Add An</button>
        <button onclick="removeAn()">Remove An</button>
    </div>
    <button onclick="transposeTable()">Transpose Table</button>
    <br>
    <div>
        <label for="alpha">Hurwicz Optimism Index (Î±): </label>
        <input type="number" id="alpha" step="0.01" value="0.5">
    </div>
    <br>

    <button onclick="calculate()">Calculate Criteria</button>

    <h3>Results:</h3>
    <table id="results">
        <tr>
            <th>Rule</th>
            <th>Results</th>
            <th>Select</th>
        </tr>
        <tr>
            <td>MaxiMax</td>
            <td id="maximax"></td>
            <td id="maximaxSel"></td>
        </tr>
        <tr>
            <td>Maximin</td>
            <td id="maximin"></td>
            <td id="maximinSel"></td>
        </tr>
        <tr>
            <td>miniMax Regret</td>
            <td id="minimaxRegret"></td>
            <td id="minimaxRegretSel"></td>
        </tr>
        <tr>
            <td>Hurwicz Optimism</td>
            <td id="hurwicz"></td>
            <td id="hurwiczSel"></td>
        </tr>
        <tr>
            <td>Laplace's Principle</td>
            <td id="laplace"></td>
            <td id="laplaceSel"></td>
        </tr>
        </table>
        <script src="script.js"></script>
</body>

</html>
